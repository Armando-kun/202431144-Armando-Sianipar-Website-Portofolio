<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Armando Sianipar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-100 text-blue-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">

            <a href="index.html" class="text-2xl font-bold text-blue-600">ARMANDO SIANIPAR</a>

            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="portofolio.html" class="text-gray-600 hover:text-blue-600">Portofolio</a>

                <a href="contact.html" class="font-semibold text-blue-600">Kontak</a> 
            </div>

            <button id="mobile-menu-button" class="md:hidden flex items-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </nav>

        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg">
            <a href="index.html" class="block px-6 py-3 text-gray-600 hover:bg-blue-50">Home</a>
            <a href="portofolio.html" class="block px-6 py-3 text-gray-600 hover:bg-blue-50">Portofolio</a>
            <a href="contact.html" class="block px-6 py-3 text-blue-600 font-semibold bg-blue-50">Kontak</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">

        <section class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold text-center text-gray-900 mb-2">Request Proyek</h2>
            <p class="text-center text-gray-600 mb-8">Menerima Pesanan WEB (Asal Tidak Judol)</p>

            <form action="#" method="POST" class="space-y-6" onsubmit="alert('Formulir terkirim! (simulasi)'); return false;">

                <div>
                    <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" required
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Alamat Email</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="layanan" class="block text-sm font-medium text-gray-700">Jenis Layanan</label>
                    <select id="layanan" name="layanan" required
                            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="" disabled selected>Pilih salah satu...</option>
                        <option value="pembuatan-website">Pembuatan Website Baru</option>
                        <option value="desain-ulang">Desain Ulang Website</option>
                        <option value="konsultasi">Konsultasi Teknologi</option>
                        <option value="review">Review Portofolio/Kode</option>
                    </select>
                </div>

                <div>
                    <label for="pesan" class="block text-sm font-medium text-gray-700">Deskripsi Singkat Proyek</label>
                    <textarea id="pesan" name="pesan" rows="4" required
                              class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <fieldset>
                    <legend class="text-sm font-medium text-gray-700 mb-2">Prioritas Proyek</legend>
                    <div class="flex items-center space-x-6">
                        <div class="flex items-center">
                            <input id="prioritas-normal" name="prioritas" type="radio" value="normal" checked
                                   class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="prioritas-normal" class="ml-2 block text-sm text-gray-700">Normal</label>
                        </div>
                        <div class="flex items-center">
                            <input id="prioritas-mendesak" name="prioritas" type="radio" value="mendesak"
                                   class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="prioritas-mendesak" class="ml-2 block text-sm text-gray-700">Mendesak</label>
                        </div>
                    </div>
                </fieldset>

                <div class="flex items-center">
                    <input id="setuju" name="setuju" type="checkbox" required
                           class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="setuju" class="ml-2 block text-sm text-gray-700">Saya telah membaca dan menyetujui syarat & ketentuan.</label>
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Kirim Permintaan
                    </button>
                </div>
            </form>
        </section>

    </main>

    <footer class="bg-gray-800 text-gray-300 mt-12">
        <div class="container mx-auto px-6 py-6 text-center">
            <p class="mb-2">&copy; 2025 ARMANDO SIANIPAR</p>
            <p>
                All rights reserved:
                <a href="https://itpln.ac.id" target="_blank" rel="noopener noreferrer" 
                   class="font-medium text-blue-400 hover:underline">
                    Institut Teknologi PLN
                </a>
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
